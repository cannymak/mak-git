<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

<script src="app.js"> </script>

</head>
<body>


<div class="container" ng-app="movieapp_db" ng-controller="controller1">
<div class="row" >

<div class="panel panel-default">
  <div class="panel-body">
  <div class="col-lg-12">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for Movie Name..." ng-model="moviename">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="addMovie()">Add on !</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-12 -->
  </div>
</div>
</div>


<div class="row">
<div class="col-lg-6 col-sm-4" ng-repeat="movie in movies">
    <img src="{{movie.Poster}}" alt="...">
      <div class="caption">
      <h1>Title: "{{movie.Title}}"</h1>
      <h4>Year: "{{movie.Year}}"</h4>
      <h4>Rated: "{{movie.Rated}}" </h4>
        <h4>Released: "{{movie.Released}}"</h4>
        <h4>Runtime: "{{movie.Runtime}}"</h4>
        <h4>Genre: "{{movie.Genre}}"</h4>
        <h4>Actors: "{{movie.Actors}}"</h4>
        <h4>Awards: "{{movie.Awards}}" </h4>
       <p> {{movie.Plot}} </p>
    </div>
  </div>
</div>


</body>
</html>
